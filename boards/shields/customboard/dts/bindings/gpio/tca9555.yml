description: "TI TCA9555 16-bit GPIO expander"

# âœ… This is the key line
compatible: ["ti,tca9555", "ti,tca9538"]

include: [i2c-device.yaml, gpio-controller.yaml]

properties:
  "#gpio-cells":
    const: 2

  ngpios:
    required: true
    const: 16  # TCA9555 has 16 GPIOs

  nint-gpios:
    type: phandle-array
    description: |
      Optional interrupt line (active-low)

  input-latch:
    type: int
    description: Optional input latch setting

  interrupt-mask:
    type: int
    description: Optional interrupt mask setting

gpio-cells:
  - pin
  - flags
